<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript" src="carRacingGame.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="http://code.jquery.com/ui/1.8.24/jquery-ui.min.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="carRacing.css">
        <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css">
    </head>
    <body>
        <button id="build" style="width:50px;height:50px; color:red; border:solid;">Build Your Car</button>
        <button id="run" style="width:50px;height:50px; color:red; border:solid;">Run Your Car</button>
        <div id="wrapper" style="width:1250px; height:600px; border:solid; color: black;">
            <div id="header" class="header" style="width:600px; height:400px; border:solid; color: black;">
                <div id="backSideMirror" class="backSideMirror">
                    <img src="mirror.png">
                </div>
                <div id="bodyfull" class="bodyfull">
                    <img src="body.svg">
                </div>
                <div id="tyre1" class="tyre1">
                    <img src="tyre.png">
                </div>
                <div id="tyre2" class="tyre2">
                    <img src="tyre.png">
                </div>
                <div id="light" class="light">
                    <img src="headlight.png">
                </div>
                <div id="frontSideMirror" class="frontSideMirror">
                    <img src="forntmirror.png">
                </div>
            </div>
            <div class="bodyModel" id="bodyModel">
                <img src="bodyModel.svg">
            </div>
        </div>
    </body>
</html>
