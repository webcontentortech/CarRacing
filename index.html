<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript" src="carRacingGame.js"></script>
        <!-- <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.min.js"></script> -->
		<link rel="stylesheet" type="text/css" href="carRacingGame.css">
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="http://code.jquery.com/ui/1.8.24/jquery-ui.min.js" type="text/javascript"></script>
	</head>
	<body>
        <button id="build" style="width:50px;height:50px; color:red; border:solid;">Build Your Car</button>
        <button id="run" style="width:50px;height:50px; color:red; border:solid;">Run Your Car</button>
    	<div id="wrapper" style="width:1250px;height:660px; color:black; border:solid;">
            <div id="header" style="width:600px;height:400px; color:black; position: relative; border:solid; float:left;" class="div1">
                <div style="width:596px;height:40px; color:black; border:solid;"><h3>PARTS OF CAR</h3></div>
                <div id="backSideMirror">
                    <img src="mirror.jpg" style="width:100px;height:40px;" class="backmirror1" >
                </div>
                <div id="bodyfull">
                    <img src="body.svg" style="width:400px;height:100px;" class="body">
                </div>
                <div id="tyre1">
                    <img src="tyre.jpg"  style="width:50px;height:50px;" class="wheel1" >
                </div>
                <div id="tyre2">
                    <img src="tyre.jpg"  style="width:50px;height:50px;" class="wheel2" >
                </div>
                <div id="light">
                    <img src="headlight.jpg" style="width:30px;height:30px;" class="headlight" >
                </div>
                <div id="frontSideMirror">
                    <img src="forntmirror.jpg" class="frontmirror1" >
                </div>
            </div>
            <div class="div2"  border:solid;" id="bodyModel">
                <img src="bodyModel.svg" style="width:400px; height:100px;" class="body-Model">
            </div>
    	</div>
